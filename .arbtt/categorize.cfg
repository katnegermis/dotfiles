--Convert program executable names to recognizable names
aliases (
  "Navigator"         -> "Firefox",
  "evince"            -> "PDF reader",
  "vlc"             -> "Videolan",
  "urxvt" -> "Terminal",
)

{
--Mark any samples captured after 5 minutes of inactivity with the "inactive" tag
$idle > 300 ==> tag inactive,


--Tag each program with its window title (filtered by the aliases above)
-- tag Title:$current.title,

current window $title =~ /^\[.*\](.*)vi (.*)/
    ==> tag Vim:$2,

current window $title =~ /(.*)Vimperator/
    ==> tag Browser:$1,

current window $title =~ /^\[.*\](?:.*)vi (.*)/
    ==> tag Program:Vim,

current window $title =~ m!/diku/(\w+)(?:/)?(:?.*)!
    ==> tag Project:$1,

current window $title =~ /(.*)(Facebook|Messenger)(.*)/
    ==> tag Slack:facebook,
current window $title =~ /(.*)Twitter(.*)/
    ==> tag Slack:twitter,
current window $title =~ /(.*)hckr news(.*)/
    ==> tag Slack:hackernews,

tag Desktop:$desktop,

--Tag each program with its executable name (filtered by the aliases above)
tag Program:$current.program,

$time >=  6:00 && $time < 10:00 ==> tag time-of-day:early-morning,
$time >=  10:00 && $time < 14:00 ==> tag time-of-day:morning,
$time >= 14:00 && $time < 18:00 ==> tag time-of-day:afternoon,
$time >= 18:00 && $time < 24:00 ==> tag time-of-day:evening,
$time >= 00:00 && $time < 06:00 ==> tag time-of-day:night,

}
